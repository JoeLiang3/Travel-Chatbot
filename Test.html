<!DOCTYPE html>
<html>

    <link rel="stylesheet" type = "text/css" href="style2.css" />
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">

    function addElement () {
 // create a new div element 
  // and give it some content 
  var base = document.getElementsByName('height')[0].value;
  var newDiv = document.createElement("div"); 
  newDiv.className = "input";
  var newContent = document.createTextNode(base); 
  newDiv.appendChild(newContent); //add the text node to the newly created div. 
  
  // add the newly created element and its content into the DOM 
  var currentDiv = document.getElementById("div1"); 
  document.body.insertBefore(newDiv, currentDiv);
  document.getElementById("bar").value = "";
}
</script>
<head>
  <title>Travel-Chatbot</title>
</head>
<body background="bg.jpg">
  <h1>Ask for your travel plans!</h1>
  <div id="div1"></div>
    <div id="bottm">
        <label for=""></label><input type="textbox" name="height" id="bar" style=></input><br>
        <button id="sent" onClick="addElement()">send</button><br>
    </div>
</body>
</html>
